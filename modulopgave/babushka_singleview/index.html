<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bistro Babushka</title>
    <style>
        body {
            background-color: #ffeeda;
            margin: 0;
        }

        .orangebox {
            background-color: orange;
            height: 20vw;
            font-size: 9vw;
            text-align: center;
            padding-top: 6vw;
            color: red;
            font-family: cursive;
        }

        main {
            display: flex;
            justify-content: center;
        }

        .madret {
            height: 27vw;
            width: 20vw;
            border: 1px solid grey;
            padding: 1px;
            margin: 10px 10px 20px 10px;
            background-color: #f8cd6b;
            border-radius: 7%;
            font-family: cursive;
        }

        #menukort {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            margin: 2vw;
        }

        .filter {
            margin: 0 1vw;
            font-family: cursive;
            font-size: 1.5vw;
        }

        .valgt {
            background-color: red;
        }

        .overskrift {
            text-align: center;
            font-size: 4vw;
            font-weight: 600;
            font-family: cursive;
            color: #6d360f;
        }

        img {
            width: 18vw;
        }

        .dukke img {
            position: absolute;
            top: 2vw;
            left: 3vw;
            width: 13vw;
        }
    </style>
</head>

<body>
    <header>

        <splash>
            <div class="orangebox">Bistro Babushka</div>
            <div class="dukke"><img src="babushkadukke.jpg" alt="dukke"></div>
        </splash>

        <h1 class="overskrift">Alle</h1>

        <nav>
            <button class="filter valgt" data-kategori="alle">
                Alle
            </button>

            <button class="filter" data-kategori="forretter">
                Forretter
            </button>

            <button class="filter" data-kategori="hovedretter">
                Hovedretter
            </button>

            <button class="filter" data-kategori="desserter">
                Desserter
            </button>

            <button class="filter" data-kategori="drikkevarer">
                Drikkevarer
            </button>

            <button class="filter" data-kategori="sideorders">
                Side orders
            </button>
        </nav>

    </header>

    <main>
        <div id="menukort"></div>
    </main>

    <footer>

    </footer>

    <script>
        let mad = [];
        let filter = "alle";

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            let dest = document.querySelector("#menukort");

            async function getJson() {
                let jsonData = await fetch("https://mandalskeawebspace.dk/claude_php/clean_up_spreadsheet.php?id=1jxxxFoWBuMJ1qhQ9BQIAyKHmP38XtAF9_sQr0xo5JLo");
                mad = await jsonData.json();
                visMad();
            }

            function visMad() {
                dest.innerHTML = "";
                mad.forEach(madret => {
                    if (filter == "alle" || filter == madret.kategori) {
                        let template = `<article class="madret"><h2>${madret.navn}</h2><img src="billedeismall_/${madret.billede}-sm.jpg"><p>${madret.kort}</p><h3>${madret.pris}kr</h3></article>`;

                        dest.insertAdjacentHTML("beforeend", template);
                        dest.lastElementChild.addEventListener("click", () => {
                            location.href = "babushkaSingleview.html?id=" + madret.id;
                        });
                    }
                })
            } //function visMad slut
            document.querySelectorAll(".filter").forEach(elm => {
                elm.addEventListener("click", filtrering);
            })

            function filtrering() {
                filter = this.getAttribute("data-kategori");
                document.querySelector("h1").textContent = this.textContent;
                document.querySelectorAll(".filter").forEach(elm => {
                    elm.classList.remove("valgt");
                })
                this.classList.add("valgt");
                visMad();
            }

            getJson();
        }
    </script>
</body>

</html>
