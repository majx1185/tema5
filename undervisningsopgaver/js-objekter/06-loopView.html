<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hej</title>
    <style>
        .dyr {
            border: 1px solid black;
            margin: 5px;
            padding: 5px;
        }

        #liste {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }
    </style>
</head>

<body>

    <div id="liste">
    </div>
    <script>
        let dyr = [{
                "navn": "Gris,",
                "type": "pattedyr",
                "levested": "svinefarmen",
                "billede": "http://helf-kea.dk/test/gris.png"
            },
            {
                "navn": "Frø,",
                "type": "amfibie",
                "levested": "sumpen",
                "billede": "http://helf-kea.dk/test/frog.png"
            },
            {
                "navn": "Ræv,",
                "type": "pattedyr",
                "levested": "skoven",
                "billede": "http://helf-kea.dk/test/fox.png"
            },
            {
                "navn": "Sild,",
                "type": "fisk",
                "levested": "havet",
                "billede": "http://helf-kea.dk/test/sild.jpg"
            },
            {
                "navn": "Krokodille,",
                "type": "reptil",
                "levested": "floden",
                "billede": "http://helf-kea.dk/test/kroko.jpg"
            }
        ]

        console.log(dyr);

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            let dest = document.querySelector("#liste");

            dyr.forEach(dyret => {
                dest.innerHTML += `<div class="dyr"><h3>${dyret.navn} ${dyret.type}</h3><p>Fra: ${dyret.levested}</p><img src="${dyret.billede}" alt=""></div>`;
            })
        }
    </script>
</body>

</html>
