<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hej</title>
    <style>
    </style>
</head>

<body>
    <div id="dyr">
        <h2></h2>
        <img src="" alt="">
        <p>Type: </p>
        <p>Levested: </p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {

            let dyr = {
                "navn": "Gris",
                "type": "pattedyr",
                "billede": "http://helf-kea.dk/test/gris.png",
                "levested": "svinefarme"
            };

            let tekst = document.querySelector("#dyr");
            tekst.querySelector("h2").textContent = dyr.navn;
            tekst.querySelector("img").src = dyr.billede;
            tekst.querySelector("p").textContent += dyr.type;
            tekst.querySelector("p+p").textContent += dyr.levested;

        }
    </script>
</body>

</html>
