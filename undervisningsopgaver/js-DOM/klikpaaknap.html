<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A</title>
    <style>
        #box,
        #bax {
            width: 200px;
            height: 200px;
            background-color: wheat;
            padding: 20px;
            margin: 10px;
        }

        button {
            font-size: 2rem;
            margin: 10px;
        }
    </style>

</head>

<body>
    <button id="klik">
        klik
    </button>
    <button id="slet">
        slet
    </button>
    <button id="html">
        html
    </button>
    <button id="flyt">
        flyt
    </button>
    <div id="box"></div>
    <div id="bax"></div>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("start");
            let klik = document.querySelector("#klik");
            let slet = document.querySelector("#slet");
            let html = document.querySelector("#html");
            let flyt = document.querySelector("#flyt");
            let box = document.querySelector("#box");
            let bax = document.querySelector("#bax");

            klik.addEventListener("click", visTekst);
            slet.addEventListener("click", visTegn);
            html.addEventListener("click", visHtml);

            function visTekst() {
                box.textContent = `KLIK`;
            }

            function visTegn() {
                box.textContent = `""`;
            }

            function visHtml() {
                box.textContent = `<h2> <p>`;
                bax.textContent = ``;
                flyt.addEventListener("click", visBax);
            }

            function visBax() {
                let boxStart = box.textContent
                box.textContent = bax.textContent;
                bax.textContent = boxStart;
            }

        }
    </script>
</body>

</html>
