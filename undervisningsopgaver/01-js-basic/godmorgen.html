<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hej</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <script>
        console.log(new Date().getHours());
        let tid = new Date().getHours();

        if (tid >= 5 && tid <= 10) {
            alert("Godmorgen");
        }

        if (tid >= 10 && tid <= 18) {
            alert("Goddag");
        }

        if (tid >= 18 && tid <= 24) {
            alert("Godaften");
        }

        if (tid >= 24 && tid <= 5) {
            alert("Godnat");
        }
    </script>
</body>
