<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hej</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <script>
        let længde = prompt("Angiv længde");
        let bredde = prompt("Angiv bredde");

        function areal(l, b) {
            return (l * b);
        }

        let resultat = `Arealet er ${areal(længde, bredde)}. Har du brug for et nyt areal?`;

        confirm(resultat);

        if (confirm) {
            location.reload();
        }
    </script>
</body>
</html>
